<!DOCTYPE html>
<html>
<head>
	<title>Car Rental System - Reservation</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
		}
		
		header {
			background-color: #003366;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 30px;
		}
		
		.container {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		
		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}
		
		form {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
		}
		
		label {
			display: block;
			width: 100%;
			margin-bottom: 10px;
			font-size: 20px;
			font-weight: bold;
		}
		
		input[type="text"], input[type="email"], input[type="tel"], input[type="date"] {
			display:block;
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
			font-size: 18px;
		}
		
		select {
			display: block;
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
			font-size: 18px;
		}
		
		.button {
			background-color: #ffcc00;
			color: #333;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 20px;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		
		.button:hover {
			background-color: #e6b800;
		}
		
	</style>
</head>
<body>
	<header>
		<h1>AutoGo</h1>
	</header>
	<div class="container">
		<h2>Reservation Form</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>
			<label for="pickup">Pickup Date:</label>
			<input type="date" id="pickup" name="pickup" required>
			<label for="return">Return Date:</label>
			<input type="date" id="return" name="return" required>
			<label for="car">Car:</label>
			<select id="car" name="car" required>
				<option value="">Select a Car</option>
				<option value="compact">Compact Car - $50/day</option>
				<option value="midsize">Midsize Car - $75/day</option>
				<option value="suv">SUV - $100/day</option>
			</select>
			<button class="button">Submit</button>
		</form>
	</div>
</body>
</html>
